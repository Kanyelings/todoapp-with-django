{% extends 'ToDo/base.html' %}

{% block body %}
<div class="rol mt-4">
    <div class="col">
        <h2>Add Task</h2>
        <form class="form-inline" action="{% url 'ToDo:add' %}" method="post">
            <input type="text" name="task" class="form-control mb-2 mr-sm-2" placeholder="Type the task here..">
            <button type="submit" class="btn btn-primary mb-2">Submit </button>
        </form>
    </div>
</div>
<div class="float-end">
    <form action="{% url 'ToDo:deleteAll' %}" method="post">
        <button type="submit" class="btn btn-sm btn-danger ">Delete All</button> 
    </form>
</div>
<div class="row mt-5">
    <div class="col">
        <ul class="list-group">
            {% for todo_item in todo_items %}
                <li class="list-group-item">{{ todo_item.title }}
                    <div class="float-end"> 
                        <form action="{% url 'ToDo:update' todo_item.todo_id %}" method="post">
                            <button type="submit" class="btn btn-sm btn-secondary">Update</button> 
                        </form>
                        <form action="{% url 'ToDo:delete' todo_item.todo_id %}" method="post">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button> 
                        </form>
                    </div>
                </li>
            {% endfor %}
          </ul>
    </div>
</div>
{% endblock %}
